title: iPad Remote Coding Setup
description: Automated setup for remote coding from iPad using Tailscale SSH and tmux

# Theme (included in github-pages gem)
theme: jekyll-theme-primer

# Repository info
repository: nathangathright/ipad-remote-setup

# Navigation
navigation:
  - title: Home
    url: /
  - title: GitHub
    url: https://github.com/nathangathright/ipad-remote-setup
  - title: Setup Script
    url: https://github.com/nathangathright/ipad-remote-setup/blob/main/setup.sh

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Plugins (all included in github-pages gem)
plugins:
  - jekyll-github-metadata
  - jekyll-relative-links
  - jekyll-theme-primer

# Exclude files
exclude:
  - README.md
  - vendor
  - node_modules
